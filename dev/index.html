<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>autouno dev</title>
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    input {
      outline: none;
      box-shadow: none;
      border: none;
    }
  </style>
</head>

<body>
  <div id="app" class="main ove:h wid100vw">
    <div class="center fdc padd20px bgc#1f1f1f hei100vh">
      <img id="logo" alt="" class="widh100px hei100px marbot10px">
      <span class="marbot10px colo#fff fz24px">autoUno</span>
      <span class="marbot60px fz14px colo#ffffff88">直觉的 UnoCss 预设</span>
      <input type="text" id="searchMarch" autocomplete="off" class="colo#fff padd10 wid200px brrr6px outl:n  bgc#313131 bxs:n"
        placeholder="输入以检索匹配">
      <div class="center padd20px flex result colo#fff">
        <div class="padd10px minhei100px" id="property">属性：null</div>
        <div class="padd10px minhei100px" id="unit">单位：null</div>
      </div>
    </div>
  </div>
</body>

</html>
<script src="/index.ts" type="module">
</script>
<script type="module">
  import { findBestMatch } from '../src/index'
  import imgUrl from '../logo.svg'
  document.getElementById('logo').src = imgUrl
  const searchMarch = document.getElementById('searchMarch')
  const propertyEl = document.getElementById('property')
  const unitEl = document.getElementById('unit')
  const result = document.querySelector('.result')
  searchMarch.addEventListener('input', function (e) {
    const value = e.target.value
    const [property, unit] = findBestMatch(value)
    propertyEl.innerText = `属性: ${property}`
    unitEl.innerText = `单位: ${unit}`
  })
</script>

</script>
